<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Register - Mayondo Wood and Furniture</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <nav class="navbar">
    <header>
      <h1>Mayondo Wood and Furniture Ltd</h1>
      <p></p>
    </header>
    <ul>
      <li><a href="index.html">Login</a></li>
       <li><a href="dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Login / Register</h2>
    <form id="authForm">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="loginRole">Role</label>
      <select id="loginRole">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
      </select>

      <button type="submit">Login</button>
      <p style="text-align:center;">Don't have an account? <a href="#" onclick="showRegister()">Register Here</a></p>
    </form>

    <form id="registerForm" style="display:none;">
      <label for="newFullName">Full Name</label>
      <input type="text" id="newFullName" required>

      <label for="newPhone">Phone Number</label>
      <input type="text" id="newPhone" required>

      <label for="newEmail">Email</label>
      <input type="email" id="newEmail" required>

      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" required>

      <label for="registerRole">Role</label>
      <select id="registerRole">
        <option value="manager">Manager</option>
        <option value="employee">Employee</option>
      </select> 

      <button type="button" onclick="registerUser()">Register</button>
      <p style="text-align:center;">Already have an account? <a href="#" onclick="showLogin()">Back to Login</a></p>
    </form>
  </div>
<script src="scripts.js/index.js"></script>
</body>
</html>
